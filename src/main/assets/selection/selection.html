<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Wybierz miasto</label>
    <select class="form-control" ng-model="city">
      <option value="Warszawa">Warszawa</option>
      <option value="Kraków">Kraków</option>
      <option value="Londyn">Londyn</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Data od:</label>
    <div date-picker ng-model="dateFrom">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Data do:</label>
    <div date-picker ng-model="dateTo">
    </div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
</form>
